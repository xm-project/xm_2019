# Example configuration:
# - velocity limits are around a 10% above the physical limits
# - acceleration limits are just low enough to avoid jerking

# Mandatory parameters
speed_lim_v: 0.6 #0.3  0.6
speed_lim_u: 0.6
speed_lim_w: 1.0 #0.4 1.0

accel_lim_v: 0.75 # 0.5 0.75
accel_lim_u: 0.75
accel_lim_w: 0.7 #0.5 1.0

# Optional parameters
frequency: 10.0
decel_factor: 1.2

# Robot velocity feedback type:
#  0 - none
#  1 - odometry
#  2 - end robot commands
robot_feedback: 1
